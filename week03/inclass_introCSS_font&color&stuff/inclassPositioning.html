<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width. initial-scale=1">
        <title>positioning basics</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1>Maybe this could be where a fixed navigation could live</h1>
        </header>
        <div class="abs-no-parent">
            <p>this div has no parent and is absolutely positioned</p>
        </div>
        <div class="rel-parent">
            <p>this div is a relatively positioned parent</p>
            <div class="abs-rel-parent">
                <p>this div is absolutely positioned inside of a 
                    relatively positioned parent.
                </p>
            </div>
        </div>
    </body>
</html>
