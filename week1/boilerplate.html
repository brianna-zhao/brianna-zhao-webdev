<!DOCTYPE html>
<html>
    <head>
    <!-- This is the character set attribute specifies 
        the character encoding got the HTML document. UTF-8 
        character set covers almost all of the character and
        symbols in this world. if u forget this, ur fonts
         might not show up properly-->>
        <meta charset="utf-8">
<!--viewport tag sets the initial sacle and it ensures proper resonsive 
    behavior. we are overriding the broswers defalut styling-->
        <meta name="viewport" content="width=device-width. initial-scale=1">
<!--shows up in the tab for scearch result-->        
        <title>HTML boilerplate</title>
    </head>
    <body>
        <!--everything inside the body tags shows up in the broswer window-->
        <h1>Hello World!</h1>
    </body>
</html>
