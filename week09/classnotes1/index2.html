<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width. initial-scale=1">
        <title>HTML boilerplate</title>
        <style>
            h1{
                text-transform: uppercase;
            }
            .red{
                color: red;
            }
            .green{
                color: green;
            }
            .blue{
                color: blue;
            }
            .purple{
                color:blueviolet;
            }
        </style>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
        let myBtn=document.getElementById('changebtn')
        console.log(myBtn.classList)
        myBtn.addEventListener('click', function(){
            let userN = document.getElementById('num')
            console.log(typeof userN.value)

            let n = parseInt(userN.value)
            console.log(typeof n)

            var h = document.getElementById('changeMe')
            switch(n){
                case 0:
                h.className = 'red'
                break
                case 1:
                h.className = 'blue'
                break
                case 2:
                h.className = 'green'
                break
                case 3:
                h.className = 'purple'
                break
                default:
                break

            }
        })
    })
</script>
    </head>
    <body>
      <h1 id="changeMe">Get user imput</h1>
      <form>
        <legend>Pick a num between 0 and 3</legend>
        <input type="number" name="num" id="num" min="0" max="3" step="1">
        <button type="button" id="changebtn" class="btnclass">click to change color class of h1
        </button>
      </form>
    </body>
</html>
