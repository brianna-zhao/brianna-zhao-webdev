    <style>
        html, body {
        height: 100%; /* Ensures the html and body take full height of the viewport */
        margin: 0;   /* Removes default margin */
        padding: 0;  /* Removes default padding */
        overflow-x: hidden; 
        background: url('../img copy/background.jpeg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        font-family: fantasy;
        font-size: x-large;
    }
        .homenavbar {
            font-family:fantasy;
            font-size: x-large;
            background-color: transparent;
            position: fixed;
            z-index: 1000;
        }
        .homenavbar ul{
            background-color: #ffe66a;
            border-radius: 10px;
            position: fixed;
            top: 30px;
            right: 10px;
        }
        .container{
            background-color: #ffe66a;
        }
        .form-container {
        width: 50%;                 
        margin: 50px auto;   
        font-family:fantasy;
        padding: 20px;               
        /* background-color: transparent;  */
        border-radius: 10px;    
        position: absolute;    
        left: 25%;  
        top: 50px;
    }
    .btn-custom {
        background-color: #FFB6C1; /* Light pink background */
        color: #FF1493;            /* Hot pink text color */
        border: none;              /* Remove border */
    }
    .btn-custom:hover {
        background-color: #FFC0CB; /* Slightly darker pink on hover */
    }
    select.form-select option {
        background-color: #ADD8E6; /* Light blue background for options */
    }
    
    </style>

          <div class="container rounded-10">
    <div class="form-container">
        <h2>Please fill out the form</h2>
        <form>
            <!-- Name input -->
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" name="name" required>
            </div>

            <div class="row">
                <!-- Favorite color dropdown -->
                <div class="col-md-6 mb-3">
                    <label for="colorSelect" class="form-label">What is your favorite color?</label>
                    <select class="form-select" id="colorSelect" name="favorite_color" required>
                        <option value="">Choose...</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>

                <!-- Birthday month dropdown -->
                <div class="col-md-6 mb-3">
                    <label for="monthSelect" class="form-label">What is your birthday month?</label>
                    <select class="form-select" id="monthSelect" name="birthday_month" required>
                        <option value="">Choose...</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>
</div>
