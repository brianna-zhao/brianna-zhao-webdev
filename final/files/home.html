<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="./css/home.css" /> -->

    <title>My Little Pony</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .homenavbar {
            font-family:fantasy;
            font-size: x-large;
            background-color: transparent;
            position: fixed;
            z-index: 1000;
        }
        .homenavbar ul{
            background-color: #ffe66a;
            border-radius: 10px;
            position: fixed;
            top: 30px;
            right: 10px;
        }
        .carousel-inner img{
            width: 100%;
            height: 90%;
        }
    </style>
  </head>
  <body class="p-0 m-0 border-0">
    <!-- BOOTSTRAP NAVBAR -->
    <div class="navbar navbar-expand-lg homenavbar" data-bs-theme="home">
      <div class="container-fluid ">
        <a href="./home.html" class="navbar-brand">
            <img src="../img copy/logo.png">
        </a>
        <!-- This is our hidden(on larger screens) hamburger menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="#navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav align-self-end px-4">
            <li class="nav-item dropdown">
                <a
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  class="nav-link dropdown-toggle"
                  >MAIN</a
                >
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">HOME</a></li>
                  <li><a class="dropdown-item" href="#">RELATINSHIPS</a></li>
                  <li><a class="dropdown-item" href="#">WHAT PONY R U</a></li>
                  <li><a class="dropdown-item" href="#">BACKGROUND</a></li>
                </ul>
              </li>
            <!-- BEGIN DROPDOWN MENU ITEM -->
            <li class="nav-item dropdown">
              <a
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                class="nav-link dropdown-toggle"
                >CHARACTERS</a
              >
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">APPLEJACK</a></li>
                <li><a class="dropdown-item" href="#">FLUTTERSHY</a></li>
                <li><a class="dropdown-item" href="#">PINKY PIE</a></li>
                <li><a class="dropdown-item" href="#">RAINBOW DASH</a></li>
                <li><a class="dropdown-item" href="#">RARITY</a></li>
                <li><a class="dropdown-item" href="#">TWILIGHT SPARKLE</a></li>
              </ul>
            </li>
            <!-- END DROPDOWN MENU ITEM -->
          </ul>
        </div>
      </div>
    </div>
    <!-- END BOOTSTRAP NAVBAR -->
    <!-- BEGIN CAROUSEL -->
    <div
      id="piccarousel"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#piccarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        >
          <i class="bi-alarm"></i>
        </button>
        <button
          type="button"
          data-bs-target="#piccarousel"
          data-bs-slide-to="1"
          aria-current="false"
          aria-label="Slide 2"
        >
          <i class="bi-alarm"></i>
        </button>
        <button
          type="button"
          data-bs-target="#piccarousel"
          data-bs-slide-to="2"
          aria-current="false"
          aria-label="Slide 3"
        >
          <i class="bi-alarm"></i>
        </button>
        <button
          type="button"
          data-bs-target="#piccarousel"
          data-bs-slide-to="3"
          aria-current="false"
          aria-label="Slide 4"
        >
          <i class="bi-alarm"></i>
        </button>
      </div>
      <!-- end indicators -->
      <!-- BEGIN IMAGE SLIDES -->
      <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="./apple.html">
          <img
            src="../img copy/applejackwide.png"
            class="d-block w-100"
            alt="applejack pic"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>APPLEJACK</h5>
          </div>
        </a>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item ">
                <a href="./apple.html">
              <img
                src="../img copy/applejackwide.png"
                class="d-block w-100"
                alt="FLUTTERSHY pic"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>FLUTTERSHY</h5>
              </div>
            </a>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item ">
                    <a href="./apple.html">
                  <img
                    src="../img copy/applejackwide.png"
                    class="d-block w-100"
                    alt="RAINBOW DASH pic"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>RAINBOW DASH</h5>
                  </div>
                </a>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item ">
                        <a href="./apple.html">
                      <img
                        src="../img copy/raritywide.jpeg"
                        class="d-block w-100"
                        alt="RARITY pic"
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>RARITY</h5>
                      </div>
                    </a>
                    </div>

      </div>
      <!-- END IMAGE SLIDES -->
      <!-- BEGIN PREV NEXT BUTTONS -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#piccarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#piccarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <!-- END PREV NEXT BUTTONS -->
    </div>
    <!-- END CAROUSEL -->
  </body>
</html>
