<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width. initial-scale=1">
        <title>dynamic DOM 2 ways</title>
        <style type="text/css">
            #content{
                color: red;
            }

            @media screen and (max-width:767px) {
                #content{
                    color: blue;
                }
            }
        </style>
    </head>
    <body>
        <button onclick="addSingleP()">Add a single paragraph using strings</button>
        <button onclick="addMultiP(9)">Add mutiple ps the right way using DOM node</button>
        <div id="content">
            <p>dummy text that will be over written by inner HTML</p>
        </div>


        <script type="text/javascript">
// declare our content varabile globally
            var content;
// this will work globally bc script tag is after the body's contents
            content = document.getElementById('content')
            console.log(content.innerHTML)
            function addSingleP(){
                content.innerHTML = '<p>This is a poorly instantialed p tag using string trickery!</p>'
            }
            // proper dynamic DOM
                function addMultiP(num){
                    // loop
                    for (var i=0; i<num; i++){
                    // create p element node
                    var p = document.createElement('P')
                    // create text node to go inside our p node
                    var text = document.createTextNode(
                        'this is paragraph number '+ (i+1) + 'created with nodes.')
                    // append the text to the p
                    p.appendChild(text)
                    // append the p to content div
                    content.appendChild(p)
                    }
                }        
                </script>
    </body>
</html>
